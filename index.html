<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bookshelf App</title>
    <link rel="icon" href="assets/img/web-icons.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container-fluid p-5">
        <div id="welcome">
            <h1 id="welcomeWords">Selamat Datang! &#9995;</h1>
        </div>
        <div class="mb-5">
            <!-- FORM  START -->
            <h1 class="text-center">Bookshelf App</h1>
            <form id="bookForm">
                <div class="mb-3 form-group">
                    <label for="title" class="form-label">Judul:</label>
                    <input type="text" class="form-control" id="title" placeholder="Cantik Itu Luka" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="author" class="form-label">Penulis:</label>
                    <input type="text" class="form-control" id="author" placeholder="Eka Kurniawan" required>
                </div>

                <div class="mb-3 form-group">
                    <label for="year" class="form-label">Tahun:</label>
                    <input type="number" class="form-control" id="year" placeholder="2002" required>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="isComplete">
                    <label class="form-check-label" for="isComplete">Sudah dibaca</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- FORM END -->
            <!-- CATEGORIES OF THE BOOKS START -->
            <div class="line-1"></div>
            <h3 class="mt-3"><span class="mt-3" id="countUncompleted"></span> Belum Selesai Dibaca</h3>
            <div class="" id="uncompleted">
                <!-- LIST OF INFORMATION BOOKS -->
            </div>
            <div class="line-1"></div>
            <h3 class="mt-3"><span id="countCompleted"></span> Selesai Dibaca</h3>
            <div class="" id="completed">
                <!-- LIST OF INFORMATION BOOKS -->
            </div>
            <!-- FORM END -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="assets/js/bookOperation.js" type="text/javascript"></script>
    <script src="assets/js/welcomePage.js" type="text/javascript"></script>
    <script src="assets/js/view.js" type="text/javascript"></script>
</body>

</html>
